- title: <span data-ttu-id="3dabe-122">Linux 가상 머신 만들기</span><span class="sxs-lookup"><span data-stu-id="3dabe-122">Create a Linux virtual machine</span></span>
  durationInMinutes: 5
  content: >
    <span data-ttu-id="3dabe-123">이 코드에서는 미국 동부 Azure 지역에서 실행되는 `sampleVmResourceGroup` 리소스 그룹에 `testLinuxVM`이라는 새 Linux VM을 만듭니다.</span><span class="sxs-lookup"><span data-stu-id="3dabe-123">This code creates a new Linux VM with name `testLinuxVM` in a resource group `sampleVmResourceGroup` running in the US East Azure region.</span></span>


    <span data-ttu-id="3dabe-124">인증:</span><span class="sxs-lookup"><span data-stu-id="3dabe-124">Authenticate:</span></span>

    ```azcli

    az login

    ```

    <span data-ttu-id="3dabe-125">리소스 그룹 만들기:</span><span class="sxs-lookup"><span data-stu-id="3dabe-125">Create a resource group:</span></span>

    ```azurecli-interactive

    az group create -l eastus --n sampleVmResourceGroup

    ```


    <span data-ttu-id="3dabe-126">가상 네트워크 및 서브넷 만들기:</span><span class="sxs-lookup"><span data-stu-id="3dabe-126">Create a virtual network and subnet:</span></span>

    ```azurecli-interactive

    az network vnet create -g sampleVmResourceGroup -n azure-sample-vnet --address-prefix 10.0.0.0/16 --subnet-name azure-sample-subnet --subnet-prefix 10.0.0.0/24

    ```


    <span data-ttu-id="3dabe-127">공용 IP 주소 만들기:</span><span class="sxs-lookup"><span data-stu-id="3dabe-127">Create a public IP address:</span></span>

    ```azurecli-interactive

    az network public-ip create -g sampleVmResourceGroup -n azure-sample-ip --allocation-method Dynamic --version IPv6

    ```

    <span data-ttu-id="3dabe-128">네트워크 인터페이스 클라이언트 만들기:</span><span class="sxs-lookup"><span data-stu-id="3dabe-128">Create a network interface client:</span></span>

    ```azurecli-interactive

    az network nic create -g sampleVmResourceGroup --vnet-name azure-sample-vnet --subnet azure-sample-subnet -n azure-sample-nic --public-ip-address azure-sample-ip

    ```


    ```python

    from azure.mgmt.network import NetworkManagementClient

    from azure.mgmt.compute import ComputeManagementClient

    from azure.common.client_factory import get_client_from_cli_profile


    # Azure Datacenter

    LOCATION = 'eastus'


    # Resource Group

    GROUP_NAME = 'sampleVmResourceGroup'


    # Network

    VNET_NAME = 'azure-sample-vnet'

    SUBNET_NAME = 'azure-sample-subnet'


    # VM

    NIC_NAME = 'azure-sample-nic'

    VM_NAME = 'testLinuxVM'


    USERNAME = 'userlogin'

    PASSWORD = 'Pa$$w0rd91'


    IP_ADDRESS_NAME='azure-sample-ip'


    VM_REFERENCE = {
        'linux': {
            'publisher': 'Canonical',
            'offer': 'UbuntuServer',
            'sku': '16.04.0-LTS',
            'version': 'latest'
        },
        'windows': {
            'publisher': 'MicrosoftWindowsServerEssentials',
            'offer': 'WindowsServerEssentials',
            'sku': 'WindowsServerEssentials',
            'version': 'latest'
        }
    }



    def run_example():

        compute_client = get_client_from_cli_profile(ComputeManagementClient)
        network_client = get_client_from_cli_profile(NetworkManagementClient)

        # get nic id
        nic = network_client.network_interfaces.get(GROUP_NAME, NIC_NAME)

        # Create Linux VM
        print('\nCreating Linux Virtual Machine')
        vm_parameters = create_vm_parameters(nic.id, VM_REFERENCE['linux'])
        print(vm_parameters)
        async_vm_creation = compute_client.virtual_machines.create_or_update(
            GROUP_NAME, VM_NAME, vm_parameters)
        async_vm_creation.wait()


    def create_vm_parameters(nic_id, vm_reference):
        """Create the VM parameters structure.
        """
        return {
            'location': LOCATION,
            'os_profile': {
                'computer_name': VM_NAME,
                'admin_username': USERNAME,
                'admin_password': PASSWORD
            },
            'hardware_profile': {
                'vm_size': 'Standard_DS1_v2'
            },
            'storage_profile': {
                'image_reference': {
                    'publisher': vm_reference['publisher'],
                    'offer': vm_reference['offer'],
                    'sku': vm_reference['sku'],
                    'version': vm_reference['version']
                },
            },
            'network_profile': {
                'network_interfaces': [{
                    'id': nic_id,
                }]
            },
        }


    if __name__ == "__main__":
        run_example()
    ```


    <span data-ttu-id="3dabe-129">프로그램이 완료되면 Azure CLI 2.0을 사용하여 구독의 가상 머신을 확인합니다.</span><span class="sxs-lookup"><span data-stu-id="3dabe-129">When the program finishes, verify the virtual machine in your subscription with the Azure CLI 2.0:</span></span>


    ```azurecli-interactive

    az vm list --resource-group sampleVmResourceGroup

    ```


    <span data-ttu-id="3dabe-130">코드가 작동하는지 확인했으면 CLI를 사용하여 VM과 해당 리소스를 삭제합니다.</span><span class="sxs-lookup"><span data-stu-id="3dabe-130">Once you've verified that the code worked, use the CLI to delete the VM and its resources.</span></span>


    ```azurecli-interactive

    az group delete --name sampleVmResourceGroup

    ```
- title: <span data-ttu-id="3dabe-131">GitHub 리포지토리에서 웹앱 배포</span><span class="sxs-lookup"><span data-stu-id="3dabe-131">Deploy a web app from a GitHub repo</span></span>
  durationInMinutes: 5
  content: "<span data-ttu-id=\"3dabe-132\">이 코드에서는 GitHub 리포지토리의 `master` 분기에 있는 Flask 웹 애플리케이션을 체험 계층에서 실행되는 새 [Azure App Service 웹앱](https://docs.microsoft.com/azure/app-service-web/app-service-web-overview)으로 배포합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3dabe-132\">This code deploys a Flask web application from the `master` branch in a GitHub repo in to a new [Azure App Service Web App](https://docs.microsoft.com/azure/app-service-web/app-service-web-overview) running in the free tier.</span></span> \n\n<span data-ttu-id=\"3dabe-133\">시작하기 전에 포크 https://github.com/Azure-Samples/python-docs-hello-world</span><span class=\"sxs-lookup\"><span data-stu-id=\"3dabe-133\">Before you begin: Fork https://github.com/Azure-Samples/python-docs-hello-world</span></span>\n\n<span data-ttu-id=\"3dabe-134\">인증:</span><span class=\"sxs-lookup\"><span data-stu-id=\"3dabe-134\">Authenticate:</span></span>\n```azcli\naz login\n```\n<span data-ttu-id=\"3dabe-135\">리소스 그룹 만들기:</span><span class=\"sxs-lookup\"><span data-stu-id=\"3dabe-135\">Create a resource group:</span></span>\n```azurecli-interactive\naz group create -l eastus -n sampleWebResourceGroup\n```\n\n<span data-ttu-id=\"3dabe-136\">앱 서비스 체험 계획 만들기:</span><span class=\"sxs-lookup\"><span data-stu-id=\"3dabe-136\">Create a free app service plan:</span></span>\n```azurecli-interactive\naz appservice plan create -g sampleWebResourceGroup -n sampleFreePlan  --sku Free\n```\n\n```python\nfrom azure.mgmt.web import WebSiteManagementClient\nfrom azure.mgmt.web.models import Site, SiteSourceControl, SiteConfig\nfrom azure.common.client_factory import get_client_from_cli_profile\n\nRESOURCE_GROUP_NAME = 'sampleWebResourceGroup'\nSERVICE_PLAN_NAME = 'sampleFreePlanName'\nWEB_APP_NAME = 'sampleflaskapp123'\nREPO_URL = 'GitHub_Repository_URL'\n\n#log in\nweb_client = get_client_from_cli_profile(WebSiteManagementClient)\n\n# get service plan id\nservice_plan = web_client.app_service_plans.get(RESOURCE_GROUP_NAME, SERVICE_PLAN_NAME)\n\n# create a web app\nsiteConfiguration = SiteConfig(\n    python_version='3.4',\n)\nsite_async_operation = web_client.web_apps.create_or_update(\n    RESOURCE_GROUP_NAME,\n    WEB_APP_NAME,\n    Site(\n        location='eastus',\n        server_farm_id=service_plan.id,\n        site_config=siteConfiguration\n    ),\n)\n\nsite = site_async_operation.result()\nprint('created webapp: ' + site.default_host_name)\n\n# continuous deployment with GitHub\nsource_control_async_operation = web_client.web_apps.create_or_update_source_control(\n    RESOURCE_GROUP_NAME,\n    WEB_APP_NAME,\n    SiteSourceControl(\n        location='GitHub',\n        repo_url= REPO_URL,\n        branch='master'\n    )\n)\n\nsource_control = source_control_async_operation.result()\nprint(\"added source control to: \" + source_control.name + \"azurewebsites.net\")\n```\n\n<span data-ttu-id=\"3dabe-137\">CLI를 사용하여 애플리케이션을 가리키는 브라우저를 엽니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3dabe-137\">Open a browser pointed to the application using the CLI:</span></span>\n```azurecli-interactive\naz appservice web browse --resource-group sampleWebResourceGroup --name YOUR_APP_NAME\n```\n\n<span data-ttu-id=\"3dabe-138\">배포를 확인한 후 구독에서 웹앱을 제거하고 계획합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3dabe-138\">Remove the web app and plan from your subscription once you've verified the deployment.</span></span> \n```azurecli-interactive\naz group delete --name sampleWebResourceGroup\n```\n"
- title: <span data-ttu-id="3dabe-139">SQL 데이터베이스에 연결</span><span class="sxs-lookup"><span data-stu-id="3dabe-139">Connect to a SQL database</span></span>
  durationInMinutes: 5
  content: "<span data-ttu-id=\"3dabe-140\">이 코드에서는 원격 액세스를 허용하는 방화벽 규칙이 있는 새 SQL 데이터베이스를 만든 다음 Microsoft ODBC 드라이버를 사용하여 연결합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3dabe-140\">This code creates a new SQL database with a firewall rule allowing remote access, and then connected to it using the Microsoft ODBC driver.</span></span> <span data-ttu-id=\"3dabe-141\">Pyodbc는 Linux의 Microsoft ODBC 드라이버를 사용하여 SQL Database에 연결합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3dabe-141\">Pyodbc uses the Microsoft ODBC Driver on Linux to connect to SQL Databases.</span></span> \n\n<span data-ttu-id=\"3dabe-142\">인증:</span><span class=\"sxs-lookup\"><span data-stu-id=\"3dabe-142\">Authenticate:</span></span>\n```azcli\naz login\n```\n<span data-ttu-id=\"3dabe-143\">리소스 그룹 만들기:</span><span class=\"sxs-lookup\"><span data-stu-id=\"3dabe-143\">Create a resource group:</span></span>\n```azurecli-interactive\naz group create -l eastus -n azure-sample-group\n```\n\n<span data-ttu-id=\"3dabe-144\">SQL 서버 만들기:</span><span class=\"sxs-lookup\"><span data-stu-id=\"3dabe-144\">Create a SQL server:</span></span>\n```azurecli-interactive\naz sql server create --admin-password HusH_Sec4et --admin-user mysecretname -l eastus -n samplesqlserver123 -g azure-sample-group\n```\n\n<span data-ttu-id=\"3dabe-145\">방화벽 규칙 추가:</span><span class=\"sxs-lookup\"><span data-stu-id=\"3dabe-145\">Add firewall rule:</span></span>\n```azurecli-interactive\naz sql server firewall-rule create --end-ip-address 167.220.0.235 --name firewall_rule_name_123.123.123.123 --resource-group azure-sample-group --server samplesqlserver123 --start-ip-address 123.123.123.123\n```\n\n<span data-ttu-id=\"3dabe-146\">SQL 데이터베이스 만들기:</span><span class=\"sxs-lookup\"><span data-stu-id=\"3dabe-146\">Create a SQL database:</span></span>\n```azurecli-interactive\naz sql db create --name sample-db --resource-group azure-sample-group --server samplesqlserver123\n```\n\n```python\nfrom azure.mgmt.sql import SqlManagementClient\nfrom azure.common.client_factory import get_client_from_cli_profile\nimport pyodbc\n\nLOCATION = 'eastus'\nGROUP_NAME = 'azure-sample-group'\nSERVER_NAME = 'samplesqlserver123'\nDATABASE_NAME = 'sample-db'\nUSER_NAME ='mysecretname'\nPASSWORD='HusH_Sec4et'\n\n# authenticate\nsql_client = get_client_from_cli_profile(SqlManagementClient)\n\n\ndef run_example():\n# Get SQL database\nprint('Get SQL database')\ndatabase = sql_client.databases.get(\n    GROUP_NAME,\n    SERVER_NAME,\n    DATABASE_NAME\n)\nprint(database)\nprint(\"\\n\\n\")\n\n\ndef create_and_insert():\nserver = SERVER_NAME+'.database.windows.net'\ndatabase = DATABASE_NAME\nusername = USER_NAME\npassword = PASSWORD\ndriver = '{ODBC Driver 13 for SQL Server}'\ncnxn = pyodbc.connect(\n    'DRIVER=' + driver + ';PORT=1433;SERVER=' + server + ';PORT=1443;DATABASE=' + database + ';UID=' + username + ';PWD=' + password)\ncursor = cnxn.cursor()\ntsql = \"CREATE TABLE CLOUD (name varchar(255), code int);\"\ntsqlInsert = \"INSERT INTO CLOUD (name, code) VALUES ('Azure', 1); \"\nselectValues = \"SELECT * FROM CLOUD\"\nwith cursor.execute(tsql):\n    print('Successfully created table!')\nwith cursor.execute(tsqlInsert):\n    print('Successfully inserted data into table')\ncursor.execute(selectValues)\nrow = cursor.fetchone()\nwhile row:\n    print(str(row[0]) + \" \" + str(row[1]))\n    row = cursor.fetchone()\ncnxn.commit()\n\nif __name__ == \"__main__\":\nrun_example()\ncreate_and_insert()\n```\n\n<span data-ttu-id=\"3dabe-147\">코드가 작동하는지 확인한 후 CLI를 사용하여 SQL 데이터베이스 및 해당 리소스를 삭제합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3dabe-147\">Once you've verified that the code worked, use the CLI to delete the SQL database and its resources.</span></span>\n\n```azurecli-interactive\naz group delete --name azure-sample-group\n```\n"
- title: <span data-ttu-id="3dabe-148">새 저장소 계정에 Blob 쓰기</span><span class="sxs-lookup"><span data-stu-id="3dabe-148">Write a blob into a new storage account</span></span>
  durationInMinutes: 5
  content: "<span data-ttu-id=\"3dabe-149\">인증:</span><span class=\"sxs-lookup\"><span data-stu-id=\"3dabe-149\">Authenticate:</span></span>\n```azcli\naz login\n```\n<span data-ttu-id=\"3dabe-150\">리소스 그룹 만들기:</span><span class=\"sxs-lookup\"><span data-stu-id=\"3dabe-150\">Create a resource group:</span></span>\n```azurecli-interactive\naz group create -l eastus -n sampleStorageResourceGroup\n```\n\n<span data-ttu-id=\"3dabe-151\">저장소 계정 만들기:</span><span class=\"sxs-lookup\"><span data-stu-id=\"3dabe-151\">Create a storage account:</span></span>\n```azurecli-interactive\naz storage account create -n samplestorageaccountname -g sampleStorageResourceGroup -l eastus --sku Standard_RAGRS\n```\n\n<span data-ttu-id=\"3dabe-152\">이 코드에서는 [Azure 스토리지 계정](https://docs.microsoft.com/azure/storage/storage-introduction)을 만든 다음 Python용 Azure Storage 라이브러리를 사용하여 클라우드에 새 html 파일을 만듭니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3dabe-152\">This code creates an [Azure storage account](https://docs.microsoft.com/azure/storage/storage-introduction) and then uses the Azure Storage libraries for Python to create a new html file in the cloud.</span></span> \n```python\nfrom azure.storage import CloudStorageAccount\nfrom azure.storage.blob import PublicAccess\nfrom azure.storage.blob.models import ContentSettings\nfrom azure.common.client_factory import get_client_from_cli_profile\nfrom azure.mgmt.storage import StorageManagementClient\n\nRESOURCE_GROUP = 'sampleStorageResourceGroup'\nSTORAGE_ACCOUNT_NAME = 'samplestorageaccountname'\nCONTAINER_NAME = 'samplecontainername'\n\n# log in\nstorage_client = get_client_from_cli_profile(StorageManagementClient)\n\n# create a public storage container to hold the file\nstorage_keys = storage_client.storage_accounts.list_keys(RESOURCE_GROUP, STORAGE_ACCOUNT_NAME)\nstorage_keys = {v.key_name: v.value for v in storage_keys.keys}\n\nstorage_client = CloudStorageAccount(STORAGE_ACCOUNT_NAME, storage_keys['key1'])\nblob_service = storage_client.create_block_blob_service()\n\nblob_service.create_container(CONTAINER_NAME, public_access=PublicAccess.Container)\n\nblob_service.create_blob_from_bytes(\n    CONTAINER_NAME,\n    'helloworld.html',\n    b'<center><h1>Hello World!</h1></center>',\n    content_settings=ContentSettings('text/html')\n)\n\nprint(blob_service.make_blob_url(CONTAINER_NAME, 'helloworld.html'))\n```\n<span data-ttu-id=\"3dabe-153\">성공적으로 업로드된 콘텐츠를 확인하려면 인쇄된 URL로 이동합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3dabe-153\">To verify content successfully uploaded, navigate to the URL printed.</span></span> \n\n<span data-ttu-id=\"3dabe-154\">CLI를 사용하여 저장소 계정을 정리합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3dabe-154\">Clean up the storage account using the CLI:</span></span>\n```azurecli-interactive\naz group delete --name sampleStorageResourceGroup\n```\n"
