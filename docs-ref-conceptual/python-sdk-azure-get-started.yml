    <span data-ttu-id="3dabe-120">Bash에서 가상 환경 만들기(Linux 또는 [Windows용 Bash](https://msdn.microsoft.com/commandline/wsl/about)):</span><span class="sxs-lookup"><span data-stu-id="3dabe-120">Create a virtual environment in Bash (Linux or [Bash for Windows](https://msdn.microsoft.com/commandline/wsl/about)):</span></span>

