- title: <span data-ttu-id="3dabe-111">인증 설정</span><span class="sxs-lookup"><span data-stu-id="3dabe-111">Set up authentication</span></span>
  durationInMinutes: 5
  content: >
    > [!IMPORTANT]

    > <span data-ttu-id="3dabe-112">이 인증 방법은 개발자가 빠르게 시작해볼 때 사용되어야 합니다.</span><span class="sxs-lookup"><span data-stu-id="3dabe-112">This should be used as quick start developer experience.</span></span> <span data-ttu-id="3dabe-113">프로덕션 용도로는 [ADAL](https://github.com/AzureAD/azure-activedirectory-library-for-python) 또는 사용자 고유의 자격 증명 시스템을 사용하세요.</span><span class="sxs-lookup"><span data-stu-id="3dabe-113">For production purposes, use [ADAL](https://github.com/AzureAD/azure-activedirectory-library-for-python) or your own credentials system.</span></span>

    > <span data-ttu-id="3dabe-114">CLI 구성을 변경하면 SDK 실행에 영향을 줍니다.</span><span class="sxs-lookup"><span data-stu-id="3dabe-114">Any change to your CLI configuration will impact the SDK execution.</span></span>


    <span data-ttu-id="3dabe-115">SDK는 CLI 활성 구독을 사용하여 클라이언트를 만들 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="3dabe-115">The SDK is able to create a client using your CLI active subscription.</span></span>


    <span data-ttu-id="3dabe-116">활성 자격 증명을 정의하려면 [az login](https://docs.microsoft.com/cli/azure/authenticate-azure-cli)을 사용합니다.</span><span class="sxs-lookup"><span data-stu-id="3dabe-116">To define active credentials, use [az login](https://docs.microsoft.com/cli/azure/authenticate-azure-cli).</span></span>

    <span data-ttu-id="3dabe-117">기본 구독 ID는 보유하고 있는 유일한 ID이거나 [az account](https://docs.microsoft.com/cli/azure/manage-azure-subscriptions-azure-cli)를 사용하여 정의할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="3dabe-117">Default subscription ID is either the only one you have, or you can define it using [az account](https://docs.microsoft.com/cli/azure/manage-azure-subscriptions-azure-cli).</span></span>


    ```python

    from azure.common.client_factory import get_client_from_cli_profile

    from azure.mgmt.compute import ComputeManagementClient


    client = get_client_from_cli_profile(ComputeManagementClient)

    ```
- title: <span data-ttu-id="3dabe-118">가상 환경 만들기</span><span class="sxs-lookup"><span data-stu-id="3dabe-118">Create a virtual environment</span></span>
